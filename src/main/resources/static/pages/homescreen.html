    <body>
        <h1>Graph Database Exploration</h1>
        <button id="refresh" value="refresh">clear</button>
        <button id="draw" value="visualization">visualization</button>
        <button id="import" value="import">import</button>
        <p>Explore the database step by step </p>

        <div class="grid-container">

            <div class="grid-item">
                <!-- The search input -->
                <div id="target"  >
                    <input id="keywordinput" type="text" placeholder="Search.." name="search">
                    <button id="btn" value="search">Go!</button>
                </div>
            </div>

            <div class="grid-item">
                <label> or get started with: </label>
                <select id="mainList" class="prop-container">
                    <option value="none" selected disabled hidden>Choose category</option>
                    <option value="shownodes" id="nodesOption"> nodes </option>
                    <option value="showrelationshiptypes" id="relOption"> relationships</option>
                    <option value="showproperties" id="propOption"> properties </option>
                </select>
            </div>
        </div>

      <div class="grid-container box2 ">
          <div class="grid-item">
              <div id="result">
                  <!--                <select id="listReturned" class="prop-container">-->
                  <!--                </select>-->
              </div>
          </div>
          <div class="grid-item">

              </div>
          </div>
      </div>

        <div id="result3">

        </div>
