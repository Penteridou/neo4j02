    <body>

    <h1>Neo4j Graph Database Exploration</h1>

    <hr>
    <br>

        <div class="grid-container">

            <div class="grid-item ">
                <!-- The clear button -->
                <div id="target"  >
                    <button id="refresh" value="refresh">refresh</button>
                </div>
                <!-- The help button -->
                <div id="target"  >
                    <button id="help" value="help">help</button>
                </div>
            </div>


            <div class="grid-item ">
                <!-- The import button -->
                <div id="target"  >
                    <button id="import" value="import">import schema</button>
                </div>
                <!-- The viz button -->
                <div id="target"  >
                    <button id="draw" value="visualization">visualize schema</button>
                </div>
            </div>


            <div class="grid-item ">
                <label> Choose category: </label> </br>
                <select id="mainList" class="prop-container">
                    <option value="none" selected disabled hidden> click here</option>
                    <option value="shownodes" id="nodesOption"> nodes </option>
                    <option value="showrelationshiptypes" id="relOption"> relationships</option>
                    <option value="showproperties" id="propOption"> node properties </option>
                    <option value="showrelproperties" id="relpropOption"> relationship properties </option>
                </select>
            </div>

            <div class="grid-item item5">
                <!-- The search input -->
                <div id="target"  >
                    <input id="keywordinput" type="text" placeholder="insert keyword(s)" name="search">
                    <button id="btn" value="search">Search >></button>
                </div>
            </div>

        </div>
<!--        main grid container ends here-->



      <div class="grid-container box2 ">
          <div >

          <div >

      </div>

        <div id="result3"></div>

        <div id="theTable"></div>

        <div id="theTable2"></div>

        <div id="viz"></div>

    <!-- The Modal for schema visualization -->

        <!-- Modal content -->
        <div class="modal-content0">
            <span class="close0">&times;</span>
            <p>DB Schema</p>
            <div id="vizModal0"></div>
        </div>

    </div>

    <!-- The Modal for selected relationship visualization -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Visualised relationships</p>
            <div id="vizModal"></div>
        </div>

    </div>

    <!-- The Modal for check Rel button  -->
    <div id="myModal3" class="modal3">

        <div class="modal-content3">
